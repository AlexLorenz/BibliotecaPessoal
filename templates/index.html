<!DOCTYPE html>
<html>

        <title>Biblioteca Pessoal</title>

    <body>
        <div class="container">
            <h1>{{ titulo }}</h1>

                    <tr>
                        <th>Nome</th>
                        <th>Autor</th>
                        <th>Editora</th>
                        <th>ISBS</th>
                        <th>Num.PÃ¡ginas</th>
                        <th>Categoria</th>
                    </tr>
                </thead>
                <tbody>
                    {% for livro in biblioteca %}
                        <tr>
                            <td>{{ livro.nome }}</td>
                            <td>{{ livro.autor }}</td>
                            <td>{{ livro.editora }}</td>
                            <td>{{ livro.isbn }}</td>

                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
